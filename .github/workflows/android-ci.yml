name: Android CI

on:
  push:
    branches: [master] # main 브랜치에 푸시될 때 실행 (필요시 브랜치 이름 변경)
  pull_request:
    branches: [master] # main 브랜치로 Pull Request가 생성/업데이트될 때 실행

jobs:
  test:
    runs-on: macos-latest # Android 에뮬레이터 실행에 권장되는 환경

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin" # Eclipse Temurin JDK 사용 (이전에 확인된 버전)

      - name: Gradle Cache
        uses: actions/cache@v4
        with:
          path: | # 캐시할 경로
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33 # 테스트할 API 레벨 (프로젝트 targetSdk에 맞춰 조정 가능)
          target: google_apis # Google API가 포함된 에뮬레이터 이미지
          arch: x86_64 # 에뮬레이터 아키텍처
          script: ./gradlew connectedCheck # UI 테스트 실행 명령어


